{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teams</title>
  <link rel="stylesheet" href="{% static 'css/teams/teams.css'%}">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- <link rel="shortcut icon" type="image/jpg" href="{% static 'img/aarhn24Logo.png' %}"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  {% include 'flow/navbarAndFooter/navbar.html' %}
  <section>
    <div class="svg-div">
      <div class="svg-icon">
        <h1 class="teamHeading">TEAMS</h1>
        <?xml version="1.0" encoding="utf-8"?>
        <!-- Generator: Adobe Illustrator 16.2.1, SVG Export Plug-In . SVG Version: 6.00 Build 0)  -->
        <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
        <div class="svgIcon">
          {%include 'flow/teamSvg.html' %}

        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="teamCard">
      {% for eachTeam in teams %}
      <div {% if eachTeam.teamId|divisibleby:2 %}data-aos="fade-right" {% else %}data-aos="fade-left" {% endif %}
        data-aos-duration="1000">
        <div class="card {% if not eachTeam.teamId|divisibleby:2 %}card2{% endif %}" id="card{{ eachTeam.teamId }}">
          <label for="button" class="card-content">
            <h1>{{ eachTeam.name }}</h1>
            <div class="card-cover"></div>
          </label>
        </div>
      </div>
      {% endfor %}
      <input id="button" type="checkbox">
      <div class="modal" id="modal">
        <div>
          <div class="mainTeam">
            {% for queryset in members %}
            {% for mem in queryset %}
            <div class="profile" data-team="{{ mem.teamName }}">
              <div class="profile-card">
                <div class="img">
                  <img
                    src="https://1.bp.blogspot.com/-8c7QTLoyajs/YLjr2V6KYRI/AAAAAAAACO8/ViVPQpLWVM0jGh3RZhh-Ha1-1r3Oj62wQCNcBGAsYHQ/s16000/team-1-3.jpg">
                </div>
                <div class="caption">
                  <h3>{{ mem.name }}</h3>
                  <p>{{ mem.position }}</p>
                  <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    document.querySelectorAll('.card').forEach(function (card) {
      card.addEventListener('click', function () {
        let cardId = card.getAttribute('id');
        let teamName = card.querySelector('h1').textContent;
        showProfilesByTeam(teamName);
      });
    });

    document.getElementById('button').addEventListener('change', function () {
      let modal = document.getElementById('modal');
      if (this.checked) {
        modal.classList.add('active');
      } else {
        modal.classList.remove('active');
      }
    });

    function showProfilesByTeam(teamName) {
      let profiles = document.querySelectorAll('.profile');
      profiles.forEach(function (profile) {
        let memTeamName = profile.getAttribute('data-team');
        if (memTeamName === teamName) {
          profile.style.display = 'block';
        } else {
          profile.style.display = 'none';
        }
      });
    }
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="{% static 'js/teams.js'%}"></script>
</body>

</html>
